<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Home Page - School Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/images/sms1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            width: 90%;
        }

        .jumbotron {
            background: linear-gradient(135deg, #dceefb, #f8f9fa);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .jumbotron h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .jumbotron p {
            font-size: 1.2rem;
            color: #555;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-weight: 600;
            margin-bottom: 25px;
        }

        .btn-custom {
            display: block;
            width: 100%;
            max-width: 280px;
            margin: 15px auto;
            padding: 14px 0;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }

            .col-md-6 {
                width: 100%;
                margin-bottom: 30px;
            }

            .jumbotron h1 {
                font-size: 2rem;
            }
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="jumbotron">
                <h1 class="display-4">Welcome to School Management System</h1>
                <p class="lead">Manage your school activities efficiently with our system.</p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-center" style="background-color: rgba(255, 255, 255, 0.7); border-radius: 10px; padding: 30px;">
                <h2 class="mb-4">Get Started</h2>
                <a href="/studentlogin" class="btn btn-custom">Student Login</a>

                <a href="/teacherlogin" class="btn btn-custom">Teacher Login</a>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
